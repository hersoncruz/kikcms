version: "3"
services:
  php:
    image: kiksaus/kikdev
    restart: always
    ports:
        - "${SITE_PORT}:443"
    volumes:
        - ../../../../public_html/:/var/www/html:cached
        - ../../../../:/var/www:cached
        - ../../:/var/www/vendor/kiksaus:cached
        - ~/.docker-kikdev/logs:/var/log/apache2/:cached
    networks:
      - kikdev
    environment:
      #assuming you're a mac user here. If not, change this to your local ip, if you want to use xdebug
      XDEBUG_CONFIG: remote_host=docker.for.mac.host.internal

networks:
  kikdev:
    external:
      name: kikdev