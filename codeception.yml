paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
settings:
  bootstrap: _bootstrap.php
coverage:
  include:
    - src/*
  remote: false
  show_only_summary: true
  enabled: true
  work_dir: /opt/project
  remote_context_options:
    http:
      timeout: 60
    ssl:
      verify_peer: false
      verify_peer_name: false